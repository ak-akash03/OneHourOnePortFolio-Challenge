<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atul Chavan | Contact</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="contact.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <h1>Hello Ak </h1> -->

    <header class="header hd container">
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chavan Atul</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              <a class="nav-link" href="#">Project</a>
              <a class="nav-link" href="./about.html">Blogs</a>
              <a class="nav-link" href="./about.html">About Us</a>
              <a class="nav-link" href="./contact.html">Contact Us</a>
              <a class="nav-link disabled" aria-disabled="true">Help</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <br><br><br><br>

    <main class="container">
      <h1>Contact Form</h1>
      <form id="contact_form" name="contact_form" method="post">
        <div class="mb-5 row">
          <div class="col">
            <label>First Name</label>
            <input
              type="text"
              required
              maxlength="50"
              class="form-control"
              id="first_name"
              name="first_name"
            />
          </div>
          <div class="col">
            <label>Last Name</label>
            <input
              type="text"
              required
              maxlength="50"
              class="form-control"
              id="last_name"
              name="last_name"
            />
          </div>
        </div>
        <div class="mb-5 row">
          <div class="col">
            <label for="email_addr">Email address</label>
            <input
              type="email"
              required
              maxlength="50"
              class="form-control"
              id="email_addr"
              name="email"
              placeholder="name@example.com"
            />
          </div>
          <div class="col">
            <label for="phone_input">Phone</label>
            <input
              type="tel"
              required
              maxlength="50"
              class="form-control"
              id="phone_input"
              name="Phone"
              placeholder="Phone"
            />
          </div>
        </div>
        <div class="mb-5">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary px-4 btn-lg">Post</button>
      </form>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
