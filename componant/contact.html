<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atul Chavan | Contact</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <!-- <h1>Hello Ak </h1> -->

    <header class="header hd container" style="font-size: 1.5rem">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a
            style="font-size: 1.7rem; color: rgb(92, 78, 221)"
            class="navbar-brand"
            href="#"
            >Chavan Atul</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
              <!-- <a class="nav-link" href="#">Project</a> -->
              <!-- <a class="nav-link" href="./about.html">Blogs</a> -->
              <a class="nav-link" href="./about.html">About Us</a>
              <a class="nav-link" href="./contact.html">Contact Us</a>
              <a class="nav-link disabled" aria-disabled="true">Help</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- <br /><br /><br /><br /> -->

    <main class="container">
      <div class="container">
        <h1 class="brand"><span>Phoenix Web Design</span></h1>

        <div class="wrapper">
          <!-- COMPANY INFORMATION -->
          <div class="company-info">
            <h3>Phoenix Web Design</h3>

            <ul>
              <li><i class="fa fa-road"></i> 44 Main Street</li>
              <li><i class="fa fa-phone"></i> (555) 555-5555</li>
              <li><i class="fa fa-envelope"></i> test@phoenix.com</li>
            </ul>
          </div>
          <!-- End .company-info -->

          <!-- CONTACT FORM -->
          <div class="contact">
            <h3>E-mail Us</h3>

            <form id="contact-form">
              <p>
                <label>Name</label>
                <input type="text" name="name" id="name" required />
              </p>

              <p>
                <label>Company</label>
                <input type="text" name="company" id="company" />
              </p>

              <p>
                <label>E-mail Address</label>
                <input type="email" name="email" id="email" required />
              </p>

              <p>
                <label>Phone Number</label>
                <input type="text" name="phone" id="phone" />
              </p>

              <p class="full">
                <label>Message</label>
                <textarea name="message" rows="5" id="message"></textarea>
              </p>

              <p class="full">
                <button type="submit">Submit</button>
              </p>
            </form>
            <!-- End #contact-form -->
          </div>
          <!-- End .contact -->
        </div>
        <!-- End .wrapper -->
      </div>
      <!-- End .container -->
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
